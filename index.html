<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>
  <style>

  </style>
  <link
    rel="stylesheet"
    href="styles.css"
  >
</head>

<body>

  <div class="wrapper">
    <svg
      class="donut-chart"
      width="200"
      height="200"
    >
      <path
        class="donut-chart-circumference"
        d="M 100 20 A 80 80 0 0 1 180 100 A 80 80 0 0 1 100 180"
        stroke="white"
        stroke-width="8"
        fill="none"
      ></path>
      <circle
        class="donut-chart-cap-start"
        cx="100"
        cy="20"
        r="4"
        fill="gray"
      ></circle>
      <circle
        class="donut-chart-cap-end"
        cx="100"
        cy="180"
        r="4"
        fill="gray"
      ></circle>
    </svg>
  </div>

</body>
