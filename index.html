<html lang="en">

<head>

    href="styles.css"
  >
</head>

<body>

  <div class="wrapper">
    <canvas
      id="canva"
      style="width: 200px; height: 200px;"
    ></canvas>
  </div>


  <script>
    const canvaSize = 400;
    const convertDegreesToRadians = (degrees) => degrees * (Math.PI / 180);
    const canva = document.querySelector('#canva');
    canva.height = canvaSize;
    canva.width = canvaSize;
    const ctx = canva.getContext('2d');
    ctx.clearRect(0, 0, canvaSize, canvaSize);
    ctx.imageSmoothingEnabled = true;

    const x = canvaSize / 2;
    const y = canvaSize / 2;
    const radius = (canvaSize / 2) - 20;
    const startAngle = -82;
    const endAngle = 220;
    const isAntiClockwise = false;

    ctx.beginPath();
    ctx.arc(x, y, radius, convertDegreesToRadians(startAngle), convertDegreesToRadians(endAngle), isAntiClockwise);
    ctx.lineWidth = 8;
    ctx.strokeStyle = 'blue';
    ctx.lineCap = "round";
    ctx.stroke();


    const strokeDifference = endAngle - startAngle;
    const fillValue = (strokeDifference / 500) * 400;


    ctx.beginPath();
    ctx.arc(x, y, radius, convertDegreesToRadians(startAngle), convertDegreesToRadians(startAngle + fillValue),
      isAntiClockwise);
    ctx.lineWidth = 8;
    ctx.strokeStyle = 'white';
    ctx.lineCap = "round";
    ctx.stroke();

    ctx.scale(2, 2)

    console.log(canva);
  </script>

</body>

</html>
