<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>
  <style>

  </style>
  <link
    rel="stylesheet"
    href="styles.css"
  >
</head>

<body>

  <div class="wrapper">
    <svg
      class="donut-chart"
      width="200"
      height="200"
      transform="rotate(20)"
    >
      <path
        class="arc"
        d="M 100 20 
        A 80 80 0 0 1 100 180 
        A 80 80 0 0 1 20 90"
        stroke="white"
        stroke-width="8"
        fill="none"
      ></path>
      <path
        class="arc donut-chart-circumference"
        d="M 100 20 
        A 80 80 0 0 1 100 180 
        A 80 80 0 0 1 100 180"
        stroke="#faf"
        stroke-width="8"
        fill="none"
      ></path>

    </svg>
  </div>

</body>

</html>
